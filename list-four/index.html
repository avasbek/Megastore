<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<section class="reg-4">
		<button class="close">
			<img src="../media/x.svg" alt="">
		</button>
		<h3 class="title-4">Данные о ваших доходах</h3>
		<div class="inputs">
		<input class="organization" type="text" placeholder="Наименование организации">
		<input class="level" type="text" placeholder="Должность">
		<input class="month" type="text" placeholder="Заработная плата в  месяц">
		<input class="month" type="text" placeholder="Заработная Плата  за посл.  3 месяца">
		</div>
		<p class="credit">Сведения о кредите</p>
		<div class="inputs-2">
			<input class="buy" type="text" placeholder="Покупка телефона ( наименование товара)">
			<input class="price" type="text" placeholder="Стоимость товара">
			<input class="price" type="text" placeholder="Количество товара">
			<input class="price" type="text" placeholder="Итого сумма кредита">
			<input class="type" type="text" placeholder="Вид кредита ">
			<input class="type" type="text" placeholder="Срок кредита ( мес)">
			<input class="position" type="text" placeholder="Точка получения товара">
		</div>
		<button class="btn-4">Далее</button>
	</section>
</body>
</html>
